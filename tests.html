<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests - HBS Education</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #003399;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 22px;
      margin: 0;
    }

    .navbar img {
      height: 50px;
      border-radius: 8px;
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #0073e6, #003399);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    /* Subject Grid */
    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .subject-box {
      background: #003399;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .subject-box:hover {
      background: #0055cc;
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      background: #003399;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>HBS Education</h1>
    <img src="images/logo.png" alt="Hbs Classes Logo">
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <h2>Tests Section</h2>
    <p>Select a Subject to Start Your Practice</p>
  </header>

  <!-- Subject Grid -->
  <main>
    <section class="subject-grid">
      <a href="tests/history.html" class="subject-box">History PYQ</a>
      <a href="tests/hindi.html" class="subject-box">Hindi PYQ</a>
      <a href="tests/math.html" class="subject-box">Math PYQ</a>
      <a href="tests/culture.html" class="subject-box">Culture PYQ</a>
      <a href="tests/science.html" class="subject-box">Science PYQ</a>
      <a href="tests/geography.html" class="subject-box">Geography PYQ</a>
      <a href="tests/english.html" class="subject-box">English PYQ</a>
      <a href="tests/computer.html" class="subject-box">Computer PYQ</a>
      <a href="tests/current.html" class="subject-box">Current Affairs PYQ</a>
      <a href="tests/india-geography.html" class="subject-box">India Geography PYQ</a>
      <a href="tests/india-history.html" class="subject-box">India History PYQ</a>
      <a href="tests/world-geography.html" class="subject-box">World Geography PYQ</a>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 HBS Education | All Rights Reserved</p>
  </footer>

</body>
</html>
