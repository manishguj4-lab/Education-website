<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Test 1</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    .question { margin-bottom:20px; padding:15px; background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .options button { display:block; margin:5px 0; padding:10px; width:100%; border:none; border-radius:6px; cursor:pointer; }
    .options button.correct { background:#c8f7c5; }
    .options button.wrong { background:#f7c5c5; }
    .explanation { margin-top:10px; display:none; color:#333; }
    #result { font-size:20px; font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>

  <h2>History Test 1</h2>

  <div class="question" data-answer="2">
    <p>Q1. राजस्थान का प्रथम शासक कौन था जिसने अजमेर को अपनी राजधानी बनाया?</p>
    <div class="options">
      <button onclick="checkAnswer(this, 1, 'उत्तर गलत है। अजयराज चौहान ने 12वीं शताब्दी में अजमेर को अपनी राजधानी बनाया।')">बिहाड़ देव</button>
      <button onclick="checkAnswer(this, 2, 'सही! अजयराज चौहान ने 12वीं शताब्दी में अजमेर को अपनी राजधानी बनाया।')">अजयराज चौहान</button>
      <button onclick="checkAnswer(this, 3, 'गलत। विग्रहराज चौहान ने विस्तार किया लेकिन राजधानी नहीं बनाई।')">विग्रहराज चौहान</button>
      <button onclick="checkAnswer(this, 4, 'नहीं। पृथ्वीराज चौहान बाद में शासक बने थे।')">पृथ्वीराज चौहान</button>
    </div>
    <div class="explanation"></div>
  </div>

  <button onclick="showResult()">Submit Test</button>
  <div id="result"></div>

  <script>
    let score = 0;
    let attempted = 0;

    function checkAnswer(button, option, explanation) {
      const question = button.closest(".question");
      const correctAnswer = parseInt(question.dataset.answer);

      if (question.classList.contains("answered")) return; // avoid multiple clicks
      question.classList.add("answered");

      attempted++;
      if (option === correctAnswer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
        // highlight correct option
        question.querySelectorAll("button")[correctAnswer-1].classList.add("correct");
      }

      const exp = question.querySelector(".explanation");
      exp.style.display = "block";
      exp.innerText = explanation;
    }

    function showResult() {
      document.getElementById("result").innerText =
        `आपने ${attempted} में से ${score} सही किए और ${attempted-score} गलत किए।`;
    }
  </script>

</body>
</html>
