<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rajasthan History – 50 MCQ Test</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;background:#f6f7fb;margin:0}
    header{background:#673ab7;color:#fff;padding:20px 16px;text-align:center}
    .wrap{max-width:900px;margin:20px auto;padding:0 12px}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:18px;margin-bottom:16px}
    .qhead{font-weight:700;margin-bottom:8px}
    .opts label{display:block;padding:8px 10px;border:1px solid #e8e8ef;border-radius:10px;margin:8px 0;cursor:pointer}
    .opts input{margin-right:8px}
    .muted{color:#666;font-size:.92rem}
    .btns{position:sticky;bottom:0;background:rgba(246,247,251,.9);backdrop-filter: blur(6px);padding:12px;border-top:1px solid #eee}
    button{border:0;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:700}
    .primary{background:#673ab7;color:#fff}
    .ghost{background:#eef; color:#333; margin-left:8px}
    .ok{background:#e7f6ec;border-color:#b7e2c3}
    .bad{background:#fdeaea;border-color:#f3c0c0}
    .correct-tag{display:inline-block;background:#e7f6ec;color:#167c2f;font-size:.85rem;padding:3px 8px;border-radius:999px;margin-left:6px}
    .score{font-size:1.1rem;font-weight:700}
  </style>
</head>
<body>
  <header>
    <h1>Rajasthan History – 50 प्रश्नों का टेस्ट</h1>
    <p class="muted">MCQ | Submit करने पर आपका Score और सही उत्तर दिखेंगे</p>
  </header>

  <div class="wrap">
    <div id="quiz"></div>

    <div class="card">
      <div id="summary" class="score">शुरू करें — सभी प्रश्नों का उत्तर देकर Submit करें।</div>
      <p class="muted">टिप: अगर कोई उत्तर गलत हुआ तो उस प्रश्न के नीचे सही विकल्प हरे रंग में दिखेगा।</p>
    </div>

    <div class="btns">
      <button class="primary" onclick="submitQuiz()">Submit</button>
      <button class="ghost" onclick="resetQuiz()">Reset</button>
    </div>
  </div>

  <script>
    const questions = [
      // 1–10
      {q:"Rajasthan Day कब मनाया जाता है?", o:["26 जनवरी","15 अगस्त","30 मार्च","1 नवम्बर"], a:2},
      {q:"जयपुर शहर की स्थापना किसने की थी?", o:["महाराणा कुम्भा","सवाई जयसिंह द्वितीय","राव जोधा","महाराजा सूरजमल"], a:1},
      {q:"जयपुर शहर की स्थापना किस वर्ष हुई?", o:["1727","1707","1757","1687"], a:0},
      {q:"हल्दीघाटी का युद्ध किस वर्ष लड़ा गया?", o:["1556","1576","1596","1616"], a:1},
      {q:"हल्दीघाटी में मुगल सेना का नेतृत्व किसने किया?", o:["अकबर","असफ खान","राजा मानसिंह (आमेर)","टोडरमल"], a:2},
      {q:"महाराणा प्रताप के प्रसिद्ध घोड़े का नाम क्या था?", o:["सरताज","केतक","छेतक","चेतक"], a:3},
      {q:"उदयपुर नगर की स्थापना किस शासक ने की?", o:["महाराणा उदयसिंह द्वितीय","राणा हम्मीर","राणा सांगा","राणा कुम्भा"], a:0},
      {q:"कुम्भलगढ़ दुर्ग का निर्माण मुख्यतः किसके द्वारा कराया गया?", o:["राणा हम्मीर","राणा कुम्भा","राणा प्रताप","बप्पा रावल"], a:1},
      {q:"रानी पद्मिनी (पद्मावती) का जौहर किस दुर्ग से जुड़ा है?", o:["चित्तौड़गढ़","रणथंभौर","मेहरानगढ़","टारागढ़"], a:0},
      {q:"अजमेर शरीफ दरगाह किस सूफी संत से संबंधित है?", o:["ख्वाजा मुईनुद्दीन चिश्ती","निजामुद्दीन औलिया","ख्वाजा बंदा नवाज़","शाह हामिद"], a:0},

      // 11–20
      {q:"जोधपुर (मारवाड़) राज्य की स्थापना किसने की?", o:["राव बीका","राव जोधा","राव मालदेव","राव चूंडा"], a:1},
      {q:"बीकानेर की स्थापना किस शासक ने की?", o:["राव जोधा","राव बीका","राव रतन सिंह","अजीत सिंह"], a:1},
      {q:"जैसलमेर नगर की स्थापना किसके द्वारा मानी जाती है?", o:["रावल जैसल","भाटी लक्ष्मण","रावल देवराज","रावल जैतसी"], a:0},
      {q:"बूंदी राज्य की स्थापना किसने की?", o:["राव देवा (हाड़ा चौहान)","राव बीका","सवाई माधोसिंह","राव रतन सिंह"], a:0},
      {q:"कोटा किस रियासत से अलग होकर बना?", o:["मेवाड़","मारवाड़","बूँदी","जयपुर"], a:2},
      {q:"भरतपुर के प्रसिद्ध जाट शासक जिनकी ख्याति 'राजा' के रूप में है—", o:["जसवंत सिंह","सूरजमल","रतन सिंह","घनश्याम सिंह"], a:1},
      {q:"लौहगढ़ किला कहाँ स्थित है?", o:["जैसलमेर","चित्तौड़","भरतपुर","बीकानेर"], a:2},
      {q:"अलवर रियासत की स्थापना किसने की मानी जाती है?", o:["राव प्रताप सिंह (1775)","सवाई जयसिंह","राव जोधा","राणा सांगा"], a:0},
      {q:"दिलवाड़ा जैन मंदिर कहाँ स्थित हैं?", o:["माउंट आबू","रणकपुर","जयपुर","नागौर"], a:0},
      {q:"13–14वीं सदी में रणथंभौर दुर्ग मुख्यतः किस वंश का गढ़ था?", o:["परमार","चौहान","सोलंकी","तोमर"], a:1},

      // 21–30
      {q:"चाँद बावड़ी (प्रसिद्ध बावड़ी) कहाँ है?", o:["आबू रोड","आभानेरी (दौसा)","ओसियां","बारण"], a:1},
      {q:"मेहरानगढ़ किले का निर्माण किस शासक ने प्रारम्भ कराया?", o:["राव जोधा","महाराजा जसवंत सिंह","अजीत सिंह","मालदेव"], a:0},
      {q:"उमैद भवन पैलेस किस नगर में स्थित है?", o:["उदयपुर","बीकानेर","जोधपुर","जयपुर"], a:2},
      {q:"अजमेर प्रत्यक्ष ब्रिटिश शासन के अधीन किस वर्ष आया?", o:["1803","1818","1835","1857"], a:1},
      {q:"भित्ति-चित्रों/हवेलियों के लिए प्रसिद्ध 'शेखावाटी' क्षेत्र मुख्यतः कहाँ है?", o:["पूर्वी राजस्थान","उत्तरी-पश्चिमी राजस्थान","दक्षिणी राजस्थान","हाड़ौती"], a:1},
      {q:"जंतर-मंतर (जयपुर) का निर्माण किसने कराया?", o:["सवाई जयसिंह द्वितीय","मान सिंह द्वितीय","माधो सिंह प्रथम","रामसिंह"], a:0},
      {q:"केवलादेव राष्ट्रीय उद्यान कहाँ है?", o:["बीकानेर","भरतपुर","जोधपुर","बारमेर"], a:1},
      {q:"बैरेट/बैराट (विराटनगर) किस सम्राट के बौद्ध अभिलेखों के लिए प्रसिद्ध है?", o:["समुद्रगुप्त","अशोक","कनिष्क","हर्ष"], a:1},
      {q:"कालीबंगा स्थल किस सभ्यता से संबंधित है?", o:["मौर्य","गुप्त","सिन्धु घाटी","कुषाण"], a:2},
      {q:"नागौर मेला विशेष रूप से किसके लिए जाना जाता है?", o:["ऊँट-दौड़","पशु/ऊँट-मेले (पशुधन)","हथकरघा","नौका-दौड़"], a:1},

      // 31–40
      {q:"उदयपुर से पहले मेवाड़ की राजधानी कौन-सी थी?", o:["चित्तौड़","कुम्भलगढ़","डूंगरपुर","नाथद्वारा"], a:0},
      {q:"राणा सांगा किस राजवंश से संबंधित थे?", o:["राठौड़","सिसोदिया","कच्छवाहा","हाड़ा"], a:1},
      {q:"मीरा बाई का वैवाहिक संबंध किस रियासत से था?", o:["मारवाड़","मेवाड़ (चित्तौड़)","बीकानेर","धौलपुर"], a:1},
      {q:"अजमेर का ‘नसीयाँ’ (रेड जैन टेम्पल) किस धर्म से संबंधित है?", o:["बौद्ध","जैन","सिख","सूफ़ी"], a:1},
      {q:"मात्स्य संघ (Matsya Union) कितने रियासतों के विलय से बना था?", o:["3","4","5","6"], a:1},
      {q:"एकीकरण के समय राजस्थान के प्रथम मुख्यमंत्री कौन थे?", o:["मोहनलाल सुखाड़िया","हीरालाल शास्त्री","जय नारायण व्यास","हरिदेव जोशी"], a:1},
      {q:"राजस्थान के प्रथम राजप्रमुख (Rajpramukh) कौन थे?", o:["मान सिंह द्वितीय (जयपुर)","गंगा सिंह (बीकानेर)","उदय सिंह","अरविंद सिंह"], a:0},
      {q:"रेगिस्तान महोत्सव (Desert Festival) प्रतिवर्ष कहाँ आयोजित होता है?", o:["बीकानेर","जैसलमेर","बारमेर","पाली"], a:1},
      {q:"राजस्थान का एकमात्र प्रमुख हिल स्टेशन कौन-सा है?", o:["माउंट आबू","केसारियाजी","सिरोही","राजसमंद"], a:0},
      {q:"चित्तौड़गढ़ में ‘विजय स्तम्भ’ का निर्माण किसने कराया?", o:["राणा सांगा","राणा कुम्भा","राणा हम्मीर","राणा उदयसिंह"], a:1},

      // 41–50
      {q:"चित्तौड़गढ़ का ‘कीर्ति स्तम्भ’ किस तीर्थंकर को समर्पित है?", o:["नेमिनाथ","आदिनाथ (ऋषभदेव)","महावीर","पार्श्वनाथ"], a:1},
      {q:"टारागढ़ (अजमेर) किसके लिए प्रसिद्ध है?", o:["मुगल बाग","दुर्ग","सूर्य मंदिर","राजप्रासाद"], a:1},
      {q:"शाकंभरी के चौहानों से ऐतिहासिक रूप से जुड़ा खारा-लवण झील क्षेत्र कौन-सा है?", o:["सांभर झील","पुष्कर झील","राजसमंद","जयसमंद"], a:0},
      {q:"किस मुगल सम्राट ने अजमेर में दरबार लगाया जहाँ सर थॉमस रो उनसे मिले?", o:["अकबर","जहाँगीर","शाहजहाँ","औरंगज़ेब"], a:1},
      {q:"महाराणा प्रताप के विश्वस्त कोषाध्यक्ष और सहयोगी कौन थे?", o:["टोडरमल","भामाशाह","मानसिंह","राजा भगवन्त दास"], a:1},
      {q:"महाराणा प्रताप के साथ गुरिल्ला युद्ध में भीलों के प्रमुख सहयोगी नेता के रूप में कौन प्रसिद्ध हैं?", o:["राव पूंजा","दुर्गादास राठौड़","भामाशाह","देवराज"], a:0},
      {q:"कुम्भलगढ़ दुर्ग की परिधि-दीवार किस विशेषता के लिए प्रसिद्ध है?", o:["विश्व की सबसे ऊँची","लगातार लंबी दीवारों में दूसरी","पूर्णतः लकड़ी की","स्वर्ण-मढ़ित"], a:1},
      {q:"रणकपुर के मंदिर किस धर्म से संबंधित हैं?", o:["हिन्दू","बौद्ध","जैन","सिख"], a:2},
      {q:"‘ओसियां’ (ओसियांजी) किस कारण से ऐतिहासिक रूप से प्रसिद्ध है?", o:["नाभि-नाल संस्कार","प्राचीन मंदिर समूह","औपनिवेशिक किला","हथकरघा उद्योग"], a:1},
      {q:"‘जयसमंद’ (देबारी) किस रूप में जाना जाता है?", o:["एशिया की सबसे प्राचीन झील","एशिया की सबसे बड़ी कृत्रिम झीलों में एक","भारत की सबसे छोटी झील","उष्ण जलस्रोत"], a:1}
    ];

    const quizEl = document.getElementById('quiz');

    function renderQuiz(){
      quizEl.innerHTML = '';
      questions.forEach((item, idx)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.id = 'q'+idx;

        const head = document.createElement('div');
        head.className = 'qhead';
        head.textContent = `Q${idx+1}. ${item.q}`;
        card.appendChild(head);

        const opts = document.createElement('div');
        opts.className = 'opts';
        item.o.forEach((opt, oi)=>{
          const id = `q${idx}_o${oi}`;
          const label = document.createElement('label');
          label.setAttribute('for', id);
          label.innerHTML = `<input type="radio" name="q${idx}" id="${id}" value="${oi}"/> ${String.fromCharCode(65+oi)}. ${opt}`;
          opts.appendChild(label);
        });
        card.appendChild(opts);
        quizEl.appendChild(card);
      });
    }

    function submitQuiz(){
      let score = 0;
      questions.forEach((item, idx)=>{
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const card = document.getElementById('q'+idx);
        const labels = card.querySelectorAll('label');
        labels.forEach(l=>{ l.classList.remove('ok','bad'); });

        if(selected){
          const chosen = parseInt(selected.value,10);
          if(chosen === item.a){
            score++;
            labels[chosen].classList.add('ok');
          }else{
            labels[chosen].classList.add('bad');
            labels[item.a].classList.add('ok');
            addCorrectTag(card, item.a);
          }
        }else{
          // unanswered — show correct
          labels[item.a].classList.add('ok');
          addCorrectTag(card, item.a);
        }
      });
      document.getElementById('summary').innerHTML =
        `✅ आपका स्कोर: <strong>${score} / ${questions.length}</strong>`;
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function addCorrectTag(card, ansIndex){
      if(card.querySelector('.correct-tag')) return;
      const tag = document.createElement('span');
      tag.className = 'correct-tag';
      tag.textContent = `सही: ${String.fromCharCode(65+ansIndex)}`;
      card.querySelector('.qhead').appendChild(tag);
    }

    function resetQuiz(){
      const inputs = document.querySelectorAll('input[type="radio"]');
      inputs.forEach(i=>i.checked=false);
      document.querySelectorAll('label').forEach(l=>l.classList.remove('ok','bad'));
      document.querySelectorAll('.correct-tag').forEach(t=>t.remove());
      document.getElementById('summary').textContent =
        'शुरू करें — सभी प्रश्नों का उत्तर देकर Submit करें।';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    renderQuiz();
  </script>
</body>
</html>
