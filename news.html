<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - HBS Education</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #003399;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }
    .navbar img {
      height: 50px;
      border-radius: 8px;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #0073e6, #003399);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h2 {
      font-size: 28px;
    }

    /* Section Cards */
    .section-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .section-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #003399;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .section-card:hover {
      background: #003399;
      color: white;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #003399;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

  <!-- Navbar -->
  <div class="navbar">

  <!-- Header -->
  <header>

    <p>Stay Updated with Latest Admit Cards, Results & Information</p>
  </header>

  <!-- Section Links -->
  <div class="section-container">
    <a href="news/admit-card.html" class="section-card">Admit Card</a>
    <a href="news/result.html" class="section-card">Result</a>
    <a href="news/information.html" class="section-card">Information</a>
  </div>
